<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1> RESPONSIVE NAV </h1>
        <button class="mobile-nav-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
        </button>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar_link" href="#">Home</a></li>
                <li><a class="navbar_link" href="#">About</a></li>
                <li><a class="navbar_link" href="#">Service</a></li>
                <li><a class="navbar_link" href="#">Contact</a></li>
                <li> <button class="sign-in-btn">Sign In</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="carousel" >
                <img class = "carousel-image image_active" src="media/flower-2.jpg" alt="Image1">
                <img class = "carousel-image" src="media/flower-3.jpg" alt="Image2">
            </div>
        </div>
     </main>
     <div id="signin-dialog" class="dialog">
        <div class="dialog-content">
            <button class="close-btn">&times;</button>
            <!-- Sign-in form -->
            <form id="signin-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Sign In">
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
